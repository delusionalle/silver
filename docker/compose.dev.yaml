services:
  pf:
    build:
      context: ../pf
      target: deploy
      dockerfile: dev.Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ../pf/.env.development
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: always
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    user: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=silver
      - POSTGRES_PASSWORD=thisisalocalnetworkserver
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Doesn't work Lol i cant be bothered
