  proxy:
    image: nginx
    volumes:
      - type: bind
        source: ../proxy/nginx.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
    ports:
      - 80:80
    depends_on:
      - pf

volumes:
  db-data: { }
